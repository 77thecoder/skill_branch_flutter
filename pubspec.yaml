name: FlutterGalleryApp
description: Amazing Flutter Project
author: 77thecoder

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  cached_network_image: ^2.2.0+1
  connectivity: ^0.4.9+2
  http: ^0.12.2
  flutter_svg: ^0.19.2+1
  readmore: ^1.0.1
  flutter_staggered_grid_view: ^0.3.4
  url_launcher: ^5.7.10
  intl: ^0.16.1
  image_downloader: ^0.20.1
  flutter_web_auth: ^0.2.4
  shared_preferences: ^0.5.12+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
    - assets/svg/

  uses-material-design: true

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
